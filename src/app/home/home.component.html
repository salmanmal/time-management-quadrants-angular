<h1>Hi {{ currentUser.firstName }}!</h1>
<div *ngIf="activities" class="four-quadrant-container container">
  <div class="row">
    <div class="col-md-6">
      <app-quadrant
        title="Important and Urgent"
        activityType="1"
        [activities]="activities.i_U"
        (deleteActivity)="deleteActivity($event)"
        (modifyActivity)="modifyActivity($event)"
        (addActivity)="addActivity($event)"
      ></app-quadrant>
    </div>
    <div class="col-md-6">
      <app-quadrant
        title="Important & Not Urgent"
        activityType="2"
        [activities]="activities.i_NU"
        (deleteActivity)="deleteActivity($event)"
        (modifyActivity)="modifyActivity($event)"
        (addActivity)="addActivity($event)"
      ></app-quadrant>
    </div>
  </div>
    <div class="row">
      <div class="col-md-6">
        <app-quadrant
          title="Not Important and Urgent"
          activityType="3"
          [activities]="activities.nI_U"
          (deleteActivity)="deleteActivity($event)"
          (modifyActivity)="modifyActivity($event)"
          (addActivity)="addActivity($event)"
        ></app-quadrant>
      </div>
      <div class="col-md-6">
        <app-quadrant
          title="Not Important & Not Urgent"
          activityType="4"
          [activities]="activities.nI_NU"
          (deleteActivity)="deleteActivity($event)"
          (modifyActivity)="modifyActivity($event)"
          (addActivity)="addActivity($event)"
        ></app-quadrant>
      </div>
    </div>
</div>
